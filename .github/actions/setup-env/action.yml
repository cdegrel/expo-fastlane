name: Setup Node & Fastlane
description: Common setup for Node.js, Ruby (Fastlane), and Bun deps

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.16.0'

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: '1.2.17'

    - name: Cache Bun directory
      uses: actions/cache@v3
      with:
        path: ~/.bun
        key: bun-cache-${{ runner.os }}-${{ hashFiles('bun.lockb') }}
        restore-keys: bun-cache-${{ runner.os }}-

    - name: Install JS dependencies with Bun
      run: bun install --frozen-lockfile
      shell: bash

    - name: Setup Ruby & Fastlane
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true
